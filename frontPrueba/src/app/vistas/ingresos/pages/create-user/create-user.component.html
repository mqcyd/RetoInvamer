<!DOCTYPE html>
<html lang="en">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Sede</label>
          <input type="text" class="form-control" id="sede">
        </div>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Cesant√≠as</label>
            <select id="cesantias" class="form-select">
              <option>Disabled select</option>
            </select>
        </div>
        <div class="mb-3">

          </div>

        </div>

            <input type="password" class="form-control" id="clave">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Disponibilidad</label>

        <button type="submit" class="btn btn-primary">Enviar</button>
